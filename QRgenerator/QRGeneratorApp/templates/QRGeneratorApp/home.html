{% extends 'QRGeneratorApp/base.html' %} 
{% load static %}
{% block title %} home 
{% endblock title %} 
{% block content %}

<div class="container ">

  <div class="row justify-content-center mt-5  ">

    
    <div class="col-6 bg-dark-subtle mt-5 rounded-4 py-5 px-5 shadow mx-0 ">

        <div class="img d-flex justify-content-center my-4 opacity-80">
            <img src="{% static 'images/QR_logo.png' %}" alt="loading" style="height: 150px;width: 400px;">
        </div>

      <form method="POST" action="{% url 'convert_' %}" enctype="multipart/form-data">
        {% csrf_token %}
        <div class="mb-3">
          <label for="text" class="form-label"
            >Paste the URL</label
          >
          <input
            type="text"
            class="form-control px-1 py-1"
            id="text"
            name="url_copied"
          
    
          />
        </div>

        <div class="mb-3">
          <label for="formFileLg" class="form-label ">Choose the png File</label>
          <input class="form-control form-control-Lg px-1 py-1" id="formFileLg" type="file" accept="image/png" name='image_upload'>
          <button type="button" id="clearFile" class="btn btn-secondary btn-Lg px-1 py-1 mt-1">Clear File</button>
        </div>
        


        <button type="submit" class="btn btn-dark p-2">Submit</button>
      </form>
    </div>
  </div>

</div>
<script>
  document.getElementById('clearFile').addEventListener('click', function() {
    document.getElementById('formFileLg').value = "";
  });
</script>
{% endblock content %}
